{% extends 'blog/base2.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-xs-5 col-sm-5 col-md-8 mb-3 mr-auto ml-auto">
      <form method="post" id="addemployeeform">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="mb-3 mt-2">Add new Employee</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button  type="submit" id="butt">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
<br>
{% endblock %}
