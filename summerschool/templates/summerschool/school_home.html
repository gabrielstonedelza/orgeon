{% extends 'summerschool/school_base2.html' %}
{% block content %}
<a title="add new child " class="animated bounce" href="{% url 'kid_create' %}" style="font-weight: bold;margin-bottom: 10px;float:right; width: 60px;color: white;position: fixed; z-index: 1;margin-left: 50px;margin-top: 50px;">
    <i class="fas fa-plus-circle fa-3x"></i>
</a>
<div class="container mt-3">
    <h3 class="text-center mb-3">Your kids</h3>
    <br>
   
    <br>
    <div class="row mb-3">
        <br>
        {% for k in user_kids %}
        <div class="col-xs-6 col-sm-6 col-md-3 mb-3">
            <div class="card" style="height:500px;">
                <div class="view overlay">
                    <img class="card-img-top" src="{{ k.photo.url }}"
                         alt="Student poster" style="height:350px;">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <div class="card-body elegant-color white-text rounded-bottom">
                    <h4 class="card-title">{{ k.child_name }}</h4>
                    <hr class="hr-light">
                    <span class="text-muted">School</span>
                    <p class="card-text white-text mb-2">{{ k.school }}</p>
                    {% if k.grade %}
                    <span class="text-muted">Grade</span>
                    <p class="card-text white-text mb-2">{{ k.grade }}</p>
                    {% endif %}
                    <span class="text-muted">Age</span>
                    <p class="card-text white-text mb-2">{{ k.age }}</p>
                    <div class="update-button d-flex justify-content-between">
                        <a title="edit your child" href="{% url 'kid_update' k.id %}" class="white-text" style="color: blue;">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a title="delete your child" href="{% url 'kid_delete' k.id %}" class="white-text " >
                            <i class="fas fa-trash" style="color: red;"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="lead">You have not added any child</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
