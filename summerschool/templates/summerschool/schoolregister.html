{% extends 'summerschool/schoolbase.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-4">
  <br>
  <div class="row mb-3">
    <div class="col-xs-5 col-sm-5 col-md-6 mb-3 mr-auto ml-auto school-register-form">
      <form method="post" >
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="mb-3 mt-2 animated bounceInRight"><span class="join">Join</span>
            <span class="the">the</span>
            <span class="sum">Summer</span>
            <span class="sch">school</span>
            <span class="pro">program</span></legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button  type="submit" id="butt">Save</button>
        </div>
        <small>Already have an account? <a style="font-weight: bold;color: white;" class="ml-2 mr-2" href="{% url 'school_login' %}">Login</a> or <a href="{% url 'summerhome' %}">
          <i style="color: white;" class="fas fa-home fa-2x ml-3"></i>
        </a></small>
      </form>
    </div>
  </div>
</div>
<br>
{% endblock %}
