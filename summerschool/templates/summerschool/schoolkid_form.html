{% extends 'summerschool/school_base2.html' %}
    {% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-xs-5 col-sm-5 col-md-6 mb-3 mr-auto ml-auto school-register-form">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="mb-3 mt-2 animated bounceInRight"><span class="addn">Add</span>
            <span class="new">new</span>
            <span class="child">child</span>
</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button  type="submit" id="butt" style="background-color: blue;color: white;">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
<br>
{% endblock %}
