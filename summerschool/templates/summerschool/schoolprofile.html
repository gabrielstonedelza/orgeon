{% extends 'summerschool/school_base2.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-3">
    <br>
    <h3 class="text-center mb-3">Update profile</h3>
    <div class="row mb-3">
        <div class="col-xs-6 col-sm-6 col-md-8 ml-auto mr-auto mb-3 myprofile-form-container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ ug_form|crispy }}
                    {{ ugp_form|crispy }}
                </div>
                <div class="form-group">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
