{% extends "blog/base2.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="report-main">


 <div class="container">
   <br>
   <h3 class="text-center">Create new report</h3>
   <br>
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-8 mr-auto ml-auto">
          <form method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
              {{ form|crispy}}
            </fieldset>
            <div class="form-group">
              <button class="butt" id="butt" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
 </div>
</div>
 <script>
  CKEDITOR.replace( 'reportform' );
</script>
<script>

  setInterval(function () {
    location.reload();
  }, 300000);

</script>

{% endblock %}
