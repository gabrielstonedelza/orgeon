{% extends "blog/base2.html" %}

{% block content %}
<br>
<div class="myemployees-container">
    {% for employee in employees %}
        <div class="employee-bg1" >
            <img src="{{ employee.profile_pic.url }}" alt="">
            <h2>{{ employee.fullname }}</h2>
            <p>{{ employee.position }}</p>
        </div>
    {% endfor %}
</div>
<br>
<br>

<script>
    setInterval(function () {
        location.reload();
    }, 300000);
</script>
{% endblock %}
