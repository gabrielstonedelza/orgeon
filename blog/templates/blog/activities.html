{% extends "blog/base2.html" %}

{% block content %}
<div class="container mt-3">
    <br>
    <div class="row mb-3">
        <div class="col-xs-6 col-sm-6 col-md-4">
            <h3 class="mb-3">Activities</h3>
            <ul class="list-group z-depth-1-half">
                <li class="list-group-item">Employees: <span style="float:right;" class="badge badge-danger" id="users">{{ users }}</span></li>
                <li class="list-group-item">Subscribers: <span style="float:right;" class="badge badge-danger" id="sub">{{ subscribers }}</span></li>
                <li class="list-group-item">Volunteers: <span style="float:right;" class="badge badge-danger" id="voluns">{{ volunteers }}</span></li>
                <li class="list-group-item">Partners: <span style="float:right;" class="badge badge-danger" id="parts">{{ partners }}</span></li>
                <!-- <li class="list-group-item">Reports: <span class="badge badge-danger" id="report">{{ reports }}</span></li> -->
                <li class="list-group-item">Messaging-Flow: <span style="float:right;" class="badge badge-danger" id="mess">{{ msg_system }}</span></li>
              </ul>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 mb-3">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </div>
</div>
{% endblock %}
