{% extends "blog/sidenav.html" %}

{% block content %}
<div class="container mt-3">
    <div class="row mb-3">
        <div class="col-xs-5 col-sm-5 col-md-4 mb-3">
            {% if post.story_poster %}
            <div class="view overlay rounded z-depth-2 mb-lg-0 mb-4">
                <a href="{{ post.story_poster.url }}" data-lightbox='gallery'>
                    <img class="img-fluid" src="{{ post.story_poster.url }}" alt="Sample image">
                </a>
            </div>
            {% endif %}
            <div class="author-details">
                <img src="{{ post.user.profile.profile_pic.url }}" alt="">
                <span>{{ post.user.username }}</span>
            </div>
            <p class="post_title">{{ post.story_title }}</p>
        </div>
        <div class="main-comment-section mb-3">
            {% include "blog/story_comment_form.html" %}
        </div>
    </div>
</div>

{% endblock %}
