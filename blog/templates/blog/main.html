{% extends "blog/base2.html" %}

{% block content %}
<h3 class="text-center mb-2 dashboard animated bounceInDown">Dashboard</h3>

<div class="mymain-container-box">
    <div class="mainbg1">
        <a href="{% url 'profile' %}">
            <h2>Profile</h2>
            <p>@{{ request.user.username }}</p>
        </a>
    </div>
    <div class="mainbg2">
        <a href="{% url 'posts' %}">
            <h2>Admin Posts</h2>  
        </a>
    </div>
    <div class="mainbg1">
        <a href="" data-toggle="modal" data-target="#chat_list">
            <h2>Chat</h2>
            <p></p>  
        </a>
    </div>
    <div class="mainbg2">
        <a href="{% url 'reports' %}">
            <h2>Reports</h2>
            <p></p>  
        </a>
    </div>
</div>
<br>
<br>
<div class="modal fade" id="chat_list" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document" >
  <div class="modal-content" >
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Private Chatlist</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body main-user-messages" style="overflow: scroll;overflow-x: hidden;">
        <ul class="list-group">
            {% for user in chat  %}
            <a class="ml-2 text-muted" href="{% url 'userdetail' user.username %}">
                <li class="list-group-item">
                    <img src="{{ user.profile.profile_pic.url }}" title="@{{ user.username }}">
                    {{ user.username }}
                    <br>
                    <!-- <span class="text-muted">{{ last_message }}</span> -->
                </li>
            </a>
            {% endfor %}
        </ul>
    </div>
  </div>
</div>
</div>

{% endblock %}
