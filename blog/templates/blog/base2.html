{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="{% static 'blog/images/for-title.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/style.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/mdb.min.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/forms.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/reports.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/chat.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/messages.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/main.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/directs.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/post.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/profile.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/swiper.min.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/fontawesome-all.min.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/animate.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/lightbox.min.css'%}" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js">
  <script src="https://cdn.ckeditor.com/4.13.1/standard/ckeditor.js"></script>
  <title>
    ORGEON
  </title>
</head>

<body class="orgeon-lp">
  {% include 'blog/nav2.html' %}
  <div class="container">
    <div class="row text-center">
      <div class="col-xs-6 col-sm-6 col-md-6 ml-auto mr-auto">
        {% if messages %}
          {% for message in messages %}
          <div class="animated bounce alert alert-{{ message.tags }}">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>

  {% block content %}

  {% endblock %}
  <script src="{% static 'blog/js/jquery-3.4.1.min.js'%}"></script>
    <script src="{% static 'blog/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'blog/js/mdb.min.js'%}"></script>
    <script src="{% static 'blog/js/swiper.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'blog/js/ckeditor.js'%}"></script>
    <script src="{% static 'blog/js/jscode.js'%}"></script>
    <script src="{% static 'blog/js/main.js'%}"></script>
    <script src="{% static 'blog/js/chat.js'%}"></script>
    <script src="{% static 'blog/js/chart.min.js'%}"></script>
    <script src="{% static 'blog/js/fontawesome-all.min.js'%}"></script>
    <script src="{% static 'blog/js/lightbox-plus-jquery.min.js'%}"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 400,
            duration: 1000
        });
    </script>
</body>
</html>
