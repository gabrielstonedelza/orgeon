{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-3">
    <h3 class="text-center mb-3">Join the Trip</h3>
    <br>
    <div class="row mb-3">
        <div class="col-xs-6 col-sm-6 col-md-6 mr-auto ml-auto">
          <form method="post" id="tripform" class="tripform">
            {% csrf_token %}
            <fieldset class="form-group">
              {{ form|crispy}}
            </fieldset>
            <div class="form-group">
              <button id="butt" class="" type="submit">Join</button>
            </div>
            <div class="form-group">
                <small>Don't want to join anymore?<a class="ml-2" href="{% url 'events' %}">Cancel</a></small>
            </div>
          </form>
        </div>
      </div>
</div>
{% endblock %}
