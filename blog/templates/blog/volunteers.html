{% extends "blog/base.html" %}
{% block content %}

<div class="container mt-3">
    <br>
    <h3 class="text-center mb-3">Our Volunteers</h3>
    <br>
    <div class="row mb-3">
        {% for v in volunteers %}
        <div class="col-xs-6 col-sm-6 col-md-3 mb-3">
            <div class="card">
                <!-- <img class="card-img-top" src="{{ v.photo.url }}" alt="Card image cap"> -->
                <div class="card-body">
                    <h4 class="card-title"><a>{{ v.name }}</a></h4>
                    <p class="card-text">{{ v.email }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
