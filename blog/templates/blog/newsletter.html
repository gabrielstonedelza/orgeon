{% extends "blog/base2.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-3">
    <h3 class="text-center mb-3">Send Newsletter Updates</h3>
    <br>
    <div class="row mb-3">
        <div class="col-xs-6 col-sm-6 col-md-6 mr-auto ml-auto">
            <div class="update-section">
                <form method="post" id="newsletterform" action="." enctype="multipart/form-data" class="newsform">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form|crispy}}
                    </fieldset>
                    <div class="form-group">
                        <button id="butt" class="" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
