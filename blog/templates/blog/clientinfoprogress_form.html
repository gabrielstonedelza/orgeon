{% extends "blog/base2.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-3">
    <br>
    <h3 class="text-center mb-3">Update Clients info</h3>
    <br>
    <div class="row mb-3">
        <div class="col-xs-6 col-sm-6 col-md-6 ml-auto mr-auto">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form|crispy }}
                </div>
                <div class="form-group">
                    <button type="submit" id="butt">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
